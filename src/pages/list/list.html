<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar no-border-top>
        <ion-searchbar placeholder="Municípios"
          *ngIf="toggled"
          [(ngModel)]="someValue"
          (ionInput)="filterMunicipios($event)"
          (ionCancel)="cancelSearch($event)"
          (ionClear) = "cancelSearch($event)"
          [showCancelButton]="false">
        </ion-searchbar>
        <ion-title *ngIf="!title">Municípios</ion-title>
        <ion-buttons end *ngIf="!toggled">
            <button ion-button icon-only (click)="toggle()"><ion-icon name="search"></ion-icon></button>
        </ion-buttons>
  </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let municipios of municipios" (click)="itemTapped($event, municipios)">
      <ion-card>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Alagoas_Municip_AguaBranca.svg/1261px-Alagoas_Municip_AguaBranca.svg.png"/>
        <div class="card-title">{{municipios}}</div>
      </ion-card>
      <!--<ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>-->
    </button>
  </ion-list>
</ion-content>
