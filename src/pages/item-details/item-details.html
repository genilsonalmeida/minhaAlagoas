<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedMunicipios">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="selectedMunicipios">{{selectedMunicipios}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedMunicipios">
    {{selectedMunicipios}}
    <!--<ion-icon [name]="selectedItem.icon"></ion-icon>-->
  </h3>
  <h4 text-center *ngIf="selectedMunicipios">
    You navigated here from <b>{{selectedMunicipios}}</b>
  </h4>
</ion-content>
